<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vai que e bom</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="conteiner">
    <div class="centro">

      <div class="login">
        <img class="logo" src="../fotos/logoazul.png" alt="logo" height="80px" width="200px" />
        <h2>SEJA BEM VINDO!</h2>

        <h1 class="titulo">NOME</h1>
        <div class="campo">
          <img src="pessoa.png" alt="perfil" width="20px" height="20px" />
          <input id="d1" type="email" placeholder="Nome completo" />
        </div>

        <h1 class="titulo">SENHA</h1>
        <div class="campo">
          <img src="cadeado-trancado.png" alt="senha" width="20px" height="20px" />
          <input id="d2" type="password" id="senha" placeholder="Digite sua senha" required />
          <img src="visivel.png" id="toggleSenha" alt="mostrar senha" />
        </div>

        <button id="entrar">
          ENTRAR
        </button>

        <p>NÃ£o tem uma conta?</p>
        <button id="cadastrar">
          <a href="../Cadastro/index.html">
            <h1>CADASTRE-SE</h1>
          </a>
        </button>
      </div>

      <div class="img">
        <div class="fundo">
          <div class="imag">
            <img class="rodrigo" src="../fotos/turismo.webp" alt="escola" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
