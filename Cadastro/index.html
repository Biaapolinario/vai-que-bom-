<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vai que é bom - Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="centro">
        <div class="login">
          <img
            class="logo"
            src="...."
            alt="logo"
            height="80px"
            width="200px"
          />
          <h2>CRIE SUA CONTA!</h2>
          <h1 class="titulo">NOME COMPLETO</h1>
          <div class="campo">
            <img src="pessoa.png" alt="perfil" />
            <input id="nome" type="text" placeholder="Seu nome completo" required />
          </div>

          <h1 class="titulo">EMAIL</h1>
          <div class="campo">
            <img src="email.png" alt="email" />
            <input id="email" type="email" placeholder="info@gmail.com" required />
          </div>

          <h1 class="titulo">SENHA</h1>
          <div class="campo">
            <img src="cadeado-trancado.png" alt="senha" />

            <input id="senha"
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
            <img src="visivel.png" id="toggleSenha" alt="mostrar senha" />
          </div>

          <h1 class="titulo">CONFIRMAR SENHA</h1>

          <div class="campo"
            <img src="cadeado-trancado.png" alt="senha" />
            <input 
              type="password"
              id="confirmarSenha"
              placeholder="Confirme sua senha"
              required
            />
            <img src="visivel.png" id="toggleConfirmarSenha" alt="mostrar senha" />
          </div>

          <button id="entrar">
            <h1>CADASTRAR</h1>
          </button>
          <p>Já tem uma conta?</p>

          <button id="cadastrar">
          <a href="../Login/index.html"><h1>ENTRAR</h1>
          </button></a>  
        </div>

        <div class="img">
          <div class="fundo">
            <div class="imag">
              <img
                class="rodrigo"
                src="../fotos/turismo.webp"
                alt="turismo"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scrip.js"></script>
  </body>
</html>
