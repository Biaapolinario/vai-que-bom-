<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Local</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Adicionar Local</h2>
      <span class="close"></span>
    </header>

    <main class="container">
      <!-- Lado esquerdo -->
      <section class="esquerdo">
        <label for="imagem-local" class="image-upload">
          <img id="preview" src="" alt="" />
          <span>Adicionar imagem do local</span>
          <input type="file" id="imagem-local" accept="image/*" hidden />
        </label>

        <input type="text" id="nome" placeholder="Nome do local..." />
        <textarea id="descricao" placeholder="Descrição..."></textarea>

        <div class="horario">
          <label>Horário:</label>
          <input type="time" id="abre" /> às
          <input type="time" id="fecha" />
        </div>

        <!-- Dias da semana com checkbox -->
        <div class="dias-checkbox">
          <label>
            <input
              class="check"
              type="checkbox"
              name="dias[]"
              value="domingo"
            />
            <span>D</span>
          </label>
          <label>
            <input
              class="check"
              type="checkbox"
              name="dias[]"
              value="segunda"
            />
            <span>S</span>
          </label>
          <label>
            <input class="check" type="checkbox" name="dias[]" value="terca" />
            <span>T</span>
          </label>
          <label>
            <input class="check" type="checkbox" name="dias[]" value="quarta" />
            <span>Q</span>
          </label>
          <label>
            <input class="check" type="checkbox" name="dias[]" value="quinta" />
            <span>Q</span>
          </label>
          <label>
            <input class="check" type="checkbox" name="dias[]" value="sexta" />
            <span>S</span>
          </label>
          <label>
            <input class="check" type="checkbox" name="dias[]" value="sabado" />
            <span>S</span>
          </label>
        </div>
      </section>

      <!-- Lado direito -->
      <section class="direito">
        <h3>Categoria:</h3>
        <div class="categorias">
          <button type="button" class="cat">Restaurante</button>
          <button type="button" class="cat">Lanchonete</button>
          <button type="button" class="cat">Sorveteria</button>
          <button type="button" class="cat">Cafeteria</button>
          <button type="button" class="cat">Bar</button>
          <button type="button" class="cat">Padaria</button>
          <button type="button" class="cat">Parque</button>
          <button type="button" class="cat">Trilha</button>
          <button type="button" class="cat">Parquinho</button>
          <button type="button" class="cat">Museu</button>
          <button type="button" class="cat">Teatro</button>
          <button type="button" class="cat">Cinema</button>
        </div>
        <input
          type="text"
          id="endereco"
          placeholder="Rua Exemplo de inserir, 10. Bairro Exemplo"
        />
        <div id="final">
        <select name="" id="cidade">
          <option value="Olímpia">Olímpia</option>
          <option value="Barretos">Barretos</option>
          <option value="Ribeirão Preto">Ribeirão Preto</option>
          <option value="Bebedouro">Bebedouro</option>
        </select>
        <input type="text" id="contato" placeholder="Número para Contato" />
        </div>
        <button id="salvar">Salvar Local</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
